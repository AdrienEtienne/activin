<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">This is the laptop version of</p>
    <img src="assets/images/logo.png" alt="ActivIn" style="width: 200px;">
  </div>
</header>
<div class="container">
  <h1>Download mobile application</h1>
  <a ng-show="main.android.version" target="_self" ng-href="/api/applications/android/download/{{main.android.file}}" download="ActivIn.apk">
    <button type="button" class="btn btn-success btn-lg" >
    Android v<small ng-bind="main.android.version"></small>
    </button>
  </a>
  <button ng-show="!main.android.version" type="button" class="btn btn-success btn-lg" ng-disabled="true">
  Android App not available yet<small ng-bind="main.android.version"></small>
  </button>
  <a ng-show="main.ios.version" target="_self" ng-href="/api/applications/ios/download/{{main.ios.file}}">
    <button type="button" class="btn btn-info btn-lg" >
    iOS v<small ng-bind="main.ios.version"></small>
    </button>
  </a>
  <button ng-show="!main.ios.version" type="button" class="btn btn-info btn-lg" ng-disabled="true">
  iOS App not available yet<small ng-bind="main.ios.version"></small>
  </button>
</div>
